<template name="addResident">
	<div class="container-fluid">
		<div class="add-resident-form col-xs-6 col-xs-offset-3">
			<form class="form-horizontal" id="addForm">
				<h2 class="text-center">Input a Resident</h2>
				<hr>
				<div class="form-group">
					<label for="inputName" class="col-sm-3 control-label">Name (*)</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputName" placeholder="Robert Stark">
					</div>
				</div>
				<div class="form-group">
					<label for="inputRmNum" class="col-sm-3 control-label">Room Number (*)</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputRmNum" placeholder="904" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="inputDislikes" class="col-sm-3 control-label">Dislikes</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputDislikes" placeholder="chicken ranch noodles" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="inputRestrictions" class="col-sm-3 control-label">Dietary Restrictions</label>
					<div class="col-sm-9">
						<label class="checkbox-inline">
							<input type="checkbox" id="lcs" value="lcs">Lcs
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="nas" value="nas">Nas
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="lowSodium" value="lowSodium">Low Sodium
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="renal" value="renal">Renal
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="addMealTexture" class="col-sm-3 control-label">Texture</label>
					<div class="col-sm-9">
						<button type="button" id="addMealTexture" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{displayMealTexture}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu centerred-dropdown">
							<li class="dropdownValue"><a href="#" id="regularTexture" value="regular">Regular</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="groundTexture" value="ground">Ground</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="pureeTexture" value="puree">Puree</a></li>
							<li role="separator" class="divider"></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label for="displayLiquidThickness" class="col-sm-3 control-label">Thickness</label>
					<div class="col-sm-9">
						<button type="button" id="addLiquidThickness" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{displayLiquidThickness}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu centerred-dropdown">
							<li class="dropdownValue"><a href="#" id="thinThickness" value="thin">Thin</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="nectarThickness" value="nectar">Nectar</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="honeyThickness" value="honey">Honey</a></li>
							<li role="separator" class="divider"></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label for="displayHotBev" class="col-sm-3 control-label">Hot Beverage</label>
					<div class="col-sm-9">
						<button type="button" id="addHotBev" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{displayHotBev}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu centerred-dropdown">
							<li class="dropdownValue"><a href="#" id="coffeeHotBev" value="coffee">Coffee</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="teaHotBev" value="tea">Tea</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="hotCocoaHotBev" value="hot cocoa">Hot Cocoa</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="noHotBev" value="none">None</a></li>
							<li role="separator" class="divider"></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label for="displayColdBev" class="col-sm-3 control-label">Cold Beverage</label>
					<div class="col-sm-9">
						<button type="button" id="addHotBev" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{displayColdBev}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li class="dropdownValue"><a href="#" id="orangeJuiceColdBev" value="orange juice">Orange Juice</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="appleJuiceColdBev" value="apple juice">Apple Juice</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="cranberryJuiceColdBev" value="cranberry juice">Cranberry Juice</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="gingerAleColdBev" value="ginger ale">Ginger Ale</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="colaColdBev" value="cola">Cola</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdownValue"><a href="#" id="noColdBev" value="none">None</a></li>
							<li role="separator" class="divider"></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">
					</div>
					<div class="submit-results text-center col-xs-12">
						<span id="cardSubmitIcon"> </span>
						<span id="cardSubmitResults"> </span> <hr>
					</div>
				</div>
					<button type="submit" class="btn btn-lg col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4" id="addButton" value="Add Resident!">Add Resident!</button><br><br><br>
			</form>
		</div>
</div>
</template>
